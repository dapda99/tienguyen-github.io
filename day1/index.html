<!DOCTYPE html>

<html>

<head>
    <title>Ahihi</title>
    <link rel="shortcut icon"
        href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRo1KHmMIeypKaLWbeAQwbOoOUkigXijSxJAQ&usqp=CAU"
        type="image/x-icon" />
</head>

<body>
    <h1>day la the h1</h1>
    <!--chỉ dùng1-->
    <!-- thẻ block -->
    <h2>day la the h1</h2>
    <h3>day la the h1</h3>
    <P>đoạn văn dài</P><!-- thẻ block --><br />
    <i>thẻ in nghiêng</i>
    <!--thẻ inline-->
    <br />
    <!--thẻ xuống dòng-->
    <b>thẻ in đậm</b><br />
    <u>thẻ gạch chân</u>
    <!--thẻ inline-->
    <pre>Giữ 
        nguyên
        format</pre>
    <trong>thẻ strong</trong>
    <!--giống thẻ b nhưng mang ngữ nghĩa nhấn mạnh-->
    <em>thẻ em</em>
    <!--giống thẻ i nhưng mang ngữ nghĩa nhấn mạnh-->
    <!-- thẻ danh sách không có thứ tự -->
    <ul>
        <li>HTML và CSS</li>
        <li>Javascript</li>
        <li>Java core</li>
        <li>Java springboot</li>
    </ul>
    <!-- thẻ danh sách có thứ tự -->
    <ol>
        <li>tên</li>
        <li>tuoi</li>
        <li>SDT</li>
    </ol>
    <!-- thẻ link <a> -->
    <a href="https://techmaster.vn/" target="blank" title="Di den techmaster">Techmaster</a>
    <a href="#">đây là thẻ a</a>
    <br/>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRXQkxAjqMYGC50Y9Oyb2mArcBvzME8KCDgA&usqp=CAU"
        alt="dd"title="logo">
    <br/>
    <img src="../photos/images.jpg" alt="asd"width="300px">
</body>

</html>
